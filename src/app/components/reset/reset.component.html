
<main> 
    <section>
            <img src="assets/y_white.png" alt="Logo" />
            <form >
            <div class="example-container">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your new password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <mat-error ></mat-error>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Confirm your password</mat-label>
                    <input matInput [type]="confirmPassword ? 'password' : 'text'">
                    <!-- <mat-error *ngIf="password?.invalid">{{ getErrorMessagePassword() }}</mat-error> -->
                    <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="confirmPassword">
                    <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </div>
             <div class="example-button-row">
                <br><br><button class="reset" type="submit" mat-stroked-button>Reset</button>
            </div>
          </form>
    </section>
</main>
