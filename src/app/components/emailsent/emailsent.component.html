<main> 
    <div class="email"> 
        <h1> Welcome to Livy </h1><br>
        <p> For your first connection we will ask you to check your email and click on the link we sent you. </p>

        <h3 *ngIf="emailSent">Email sent successfully!</h3>

    </div>
</main>
